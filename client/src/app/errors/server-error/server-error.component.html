<h4>Internal Server Error</h4>
<h5>Refreshing the page will make the error dissapper</h5>
<ng-container *ngIf="error">
  <h5 class="text-danger font-weight-bold">Error:{{error.message}}</h5>
  <p>What to do next</p>
  <ol>
    <li>Open chrome dev tools! Then check the failing in network tab</li>
    <li>Reproduce the problem in Postman</li>
  </ol>
  <p class="font-weight-bold">
    Following is the stack trace
  </p>
  <code class="mt-5" style="background-color: whitesmoke;">
{{error.details}}
  </code>
</ng-container>
