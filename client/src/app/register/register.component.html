<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3">
    <label style="margin-right: 10px;">I am a:</label>
    <label class="form-check-label" for="">
      <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
    </label>
    <label class="form-check-label ms-3" for="">
      <input type="radio" class="form-check-input" value="female" formControlName="gender">Female
    </label>
  </div>
  <app-text-input [control]="$any (registerForm.controls['userName'])" [label]="'User name'"></app-text-input>
  <app-text-input [control]="$any (registerForm.controls['knownAs'])" [label]="'Known As'"></app-text-input>
  <app-text-input [control]="$any (registerForm.controls['city'])" [label]="'City'"></app-text-input>
  <app-text-input [control]="$any (registerForm.controls['country'])" [label]="'Country'"></app-text-input>
  <app-date-picker [maxDate]="maxDate" [control]="$any (registerForm.controls['dateOfBirth'])"
    [label]="'Date Of Birth'"></app-date-picker>
  <app-text-input [control]="$any (registerForm.controls['password'])" [label]="'password'"
    [type]="'password'"></app-text-input>
  <app-text-input [control]="$any (registerForm.controls['cofirmPassword'])" [label]="'cofirmPassword'"
    [type]="'password'"></app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>

  </div>
</form>
